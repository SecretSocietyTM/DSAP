    <div class="window" style="display: grid; grid-template-rows: max-content max-content auto; width: 100%; flex-grow: 1;">
        <div class="titlebar" style="background-color: #08456B;">
            <div class="titlebar__left">
                <div class="titlebar_appicon"></div>
                <p class="titlebar_title">Control Panel</p>
            </div>
            <div class="titlebar_buttons__container">
                <button type="button" class="w98-button" style="width: 22px; height: 22px;"></button>
                <button type="button" class="w98-button" style="width: 22px; height: 22px;"></button>
                <button type="button" class="w98-button titlebar_buttons__close" style="width: 22px; height: 22px;"></button>
            </div>
        </div>
        <!-- Windowchrome is not removing the box shadow on the last element -->
        <div class="w98-windowchrome">
            <div class="windowchrome__section" style="height: 46px"></div>
            <div class="windowchrome__section" style="height: 80px"></div>
        </div>
        <div class="w98-clientarea" style="height: 100%; background-color: blue;"></div>
    </div>
    <div class="w98-taskbar" style="width: 100%; height: 56px; align-self: flex-end;">
        <button type="button" class="w98-button" style="width: 100px; height: 100%;"></button>
        <button type="button" class="w98-button" style="width: 100px; height: 100%;"></button>
