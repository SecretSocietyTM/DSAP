<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskbar example</title>

    <!-- general styling -->
    <link rel="stylesheet" href="../../W98.css">

    <!-- main component -->
    <script src="./taskbar.js" defer></script>
    <link rel="stylesheet" href="./taskbar.css">

    <!-- seconday components -->
     <script src="../button/button.js" defer></script>
     <link rel="stylesheet" href="../button/button.css">
</head>
<body>

<!-- 
    Any internal styles are simply for show and 
    not a part of the component
-->

<div class="taskbar-a" style="width: 80vw; height: 55px;">
    <div class="taskbar-b">
        <div class="taskbar">
            <button type="button" class="button-a">
                <div class="button-b">
                    <div class="button" style="width: 100px; height: 35px;"></div>
                </div>
            </button>
            <button type="button" class="button-a">
                <div class="button-b">
                    <div class="button" style="width: 100px; height: 35px;"></div>
                </div>
            </button>
        </div>
    </div>
</div>

</body>
</html>
